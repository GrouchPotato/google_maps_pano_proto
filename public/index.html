<!DOCTYPE html>
<html>
  <head>
    <title>Pinme Panorama prototype</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="/javascripts/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="/javascripts/application.js"></script>
    <!--<script type="text/javascript" src="/vendor/swfobject.js"></script>-->
    
    <style type="text/css">
      body,
      html,
      #map,
      #pano {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map,
      #pano {
        position: absolute;
        top: 0;
        left: 0;
      }
      #overlay_screen {
        position: absolute;
        top: 0px;
        left: 0px;
        display: none;
        z-index: 500;
        width: 100%;
        height: 100%;
      }
      #overlay_screen img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <div id="overlay_screen">
      <img src="images/midnightoxfordcircus.jpg" alt="Midnightoxfordcircus" />
    </div>
  </body>
</html>
